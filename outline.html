<html>
<head><title>Blog Outline Generator</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-10">
<h1 class="text-4xl font-bold mb-4">Blog Outline Generator</h1>
<input id="topic" class="w-full p-3 border rounded" placeholder="Enter Topic">
<button onclick="gen()" class="mt-3 px-5 py-2 bg-blue-600 text-white rounded">Generate</button>
<ul id="list" class="mt-4 list-disc ml-6"></ul>

<script>
function gen(){
let t=document.getElementById("topic").value;
document.getElementById("list").innerHTML=
`<li>Introduction to ${t}</li>
<li>Why ${t} matters</li>
<li>Benefits of ${t}</li>
<li>How to use ${t}</li>
<li>Conclusion</li>`;
}
</script>
</body>
</html>
